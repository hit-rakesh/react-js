name: Build and Deploy Full-Stack App to Azure App Service

on:
  push:
    branches:
      - main  # Adjust if you're using a different branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 1: Build React frontend
      - name: ğŸ“¦ Install Frontend Dependencies
        run: npm install
        working-directory: frontend

      - name: âš™ï¸ Build Frontend
        run: npm run build
        working-directory: frontend

      - name: ğŸ“ Copy React Build to Server
        run: |
          rm -rf server/build
          cp -r frontend/build server/

      # Step 2: Install backend dependencies
      - name: ğŸ“¦ Install Backend Dependencies
        run: npm install
        working-directory: server

      # Step 3: Deploy to Azure
      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: mywebserviceapp  # ğŸ‘ˆ your actual Azure Web App name
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: server
